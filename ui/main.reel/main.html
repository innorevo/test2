<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button2": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button2"},
                "enabled": true,
                "label": "Button outside"
            }
        },
        "button4": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button4"},
                "enabled": true,
                "label": "Button"
            },
            "bindings": {
                "button": {"<-": "@list:iteration.object"}
            }
        },
        "list": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "element": {"#": "list"}
            }
        },
        "text2": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "text2"},
                "value": "outside"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <button data-montage-id="button2"></button>
        <p data-montage-id="text2"></p>
        <ul data-montage-id="list">
            <li data-montage-id="button4">
                Item
            </li>
        </ul>
    </div>
</body>
</html>
